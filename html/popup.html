<!DOCTYPE html>
<html>
	<head>
		<title>Quick JIRA</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script type="text/javascript" src="../js/lib/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../js/popup/filter-action.js"></script>
		<script type="text/javascript" src="../js/popup.js"></script>
		<meta charset="utf-8" />
	</head>
	<body class="quiji-popup filter-block" checked="checked">
  <div>
    <form class="quiji-popup-form" id="form">
      <p>
        <select id="select" size="3" name="project">
          // js сгененирует проекты по сохраняённым ссылка из Жиры
        </select>
        <label>
          <strong>Ticket ID</strong>
          <input type="text" size="50" class="quiji-ticket-id" id="taskId" autofocus required/>
        </label>
        <input type="button" value="open" class="quiji-ticket"/>
      </p>
    </form>
  </div>
  <div>
    <table class="table" border="1" cellpadding="2px" cellspacing="2px">
      <thead>
      <tr>
        <td field="del"></td>
        <td field="num">Номер</td>
        <td field="name">Название</td>
        <td field="visit_date" title="Последнее посещение">Дата</td>
        <td field="visit_count" title="Количество посещений">Кол</td>
      </tr>
      </thead>
      <tbody class="quiji-list"></tbody>
    </table>
  </div>
	</body>
</html>
